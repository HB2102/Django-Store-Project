{% extends 'base.html' %}

{% block content %}

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Categories</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Choose your category</p>
                </div>
            </div>
        </header>
        <br><br>
        <div class="container">
            <div class="row">
                <center>
                    <div class="col-lg-5 col-ld-5 col-sm-7 col-12">
                        {% for category in categories %}

                        <h3><a  class="btn btn-primary" href="{% url 'category' category %}">{{ category }}</a></h3>

                        {% endfor %}

                    </div>
                </center>
            </div>
        </div>
        <br><br>

{% endblock %}
