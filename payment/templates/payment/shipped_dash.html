{% extends 'base.html' %}

{% block content %}


        <div class="container">
            <div class="row">
                <center>
                    <div class="col-lg-10 col-ld-12 col-sm-12 col-12">
                        <br><br>
                        <h1>Shipped Items</h1><br><br>

                        <table class="table table-striped table-hover table-bordered">
                          <thead class="table-dark">
                            <tr>
                              <th scope="col">Order</th>
                              <th scope="col">Price</th>
                              <th scope="col">Customer Email</th>
                              <th scope="col">Date Shipped</th>
                              <th scope="col">Shipped</th>
                            </tr>
                          </thead>
                          <tbody>
                          {% for item in orders%}
                            <tr>
                              <td><a href="{% url 'orders' item.id %}">{{ item.id }}</a></td>
                              <td>{{ item.amount_paid }} ðŸ’²</td>
                              <td>{{ item.email }}</td>
                              <td>{{ item.date_shipped }}</td>
                                <td>
                                    <form method="POST" align="center">
                                        {% csrf_token %}
                                        <input type="hidden" name="shipping_status" value="false">
                                        <input type="hidden" name="num" value="{{ item.id }}">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">Mark As Not Shipped</button>
                                    </form>
                                </td>

                            </tr>
                          {% endfor %}
                          </tbody>
                        </table>
                    </div>
                </center>
            </div>
        </div>
        <br><br>

{% endblock %}
